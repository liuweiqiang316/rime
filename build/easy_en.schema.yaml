__build_info:
  rime_version: 1.11.2
  timestamps:
    default: 1728048116
    default.custom: 1730472383
    easy_en.custom: 0
    easy_en.schema: 1730467633
    key_bindings: 1728048116
    key_bindings.custom: 0
    punctuation: 1728048116
    punctuation.custom: 0
easy_en:
  split_sentence: true
  use_wordninja_py: false
  use_wordninja_rs: false
  use_wordninja_rs_lua_module: false
  wordninja_rs_lua_module_path: "/usr/lib/lua/5.4/wordninja.so"
  wordninja_rs_path: "/usr/bin/wordninja"
engine:
  filters:
    - uniquifier
    - "lua_filter@easy_en_enhance_filter"
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
key_binder:
  bindings:
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: Tab, send: Down, when: has_menu}
    - {accept: "Shift+Tab", send: Up, when: has_menu}
  import_preset: default
menu:
  page_size: 4
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: ""
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "Patrick <ipatrickmac@gmail.com>"
    - "BlindingDark <blindingdark@outlook.com>"
  description: "Easy English"
  name: "Easy English"
  schema_id: easy_en
  version: 0.9.1
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["ASCII-OFF", "ASCII-ON"]
translator:
  comment_format:
    - "xform/^.+$//"
  dictionary: easy_en
  spelling_hints: 9